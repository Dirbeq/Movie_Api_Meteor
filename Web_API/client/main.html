<head>
  <title>Web_API</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>
  {{> home}}
</body>

<template name="addComments">
  <input type="text" id="form_{{id}}">
  <button>Comments</button>
</template>

<template name="home">
  <h1>Movies List</h1>
  {{#each movies}}
  <h5>{{id}}</h5>
  <li>{{id}}</li>
  <!--<img src="https://image.tmdb.org/t/p/w500/{{poster_path}}">-->
  <button id="{{id}}">Click Me</button>
  <p>Count: <span id="span_{{id}}">{{like}}</span></p>
  {{> addComments}}
  {{/each }}
</template>
